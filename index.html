<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Währungsrechner</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" type="module"></script>
</head>
<!--Willkommen! Siehe index.js für Aufgaben 1-3. -->
<body>
  <h1>Währungsrechner</h1>
  <p>Dieser Rechner nutzt die aktuellen Wechselkurse der EZB, um Wechselkurse zu bestimmen.</p>
  <section id="calculator">
    <div id="from">
        <label for="from-amount">Eingabe</label>
        <input value="1" name="from-amount" type="number" min="0" step="0.01">
        <select name="from-currency"></select>
    </div>
    <div id="to">
        <label for="to-amount">Ergebnis</label>
        <output name="to-amount">1</output>
        <label for="to-currency"></label>
        <select name="to-currency"></select>
    </div>
    <!-- BONUS: Passe das Nutzerinterface und das Modul an, sodass man auch historische Daten nutzen kann. -->
    <!-- Zum Beispiel sollte der Nutzer auch den Wechselkurs EUR->USD im Jahr 2001 berechnen können. -->
  </section>
</body>

</html>
